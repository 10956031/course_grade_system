{% extends 'base.html' %}

{% block title %}成績管理 - {{ course.course_name }}{% endblock %}

{% block content %}
<h1>成績管理 - {{ course.course_name }}</h1>

<form method="post">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>學生</th>
                <th>期中</th>
                <th>期末</th>
            </tr>
        </thead>
        <tbody>
            {% for e in enrollments %}
            <tr>
                <td>{{ e.student.username }}</td>
                <td><input type="text" name="midterm_{{ e.student.id }}" value="{{ e.midterm_score }}"></td>
                <td><input type="text" name="final_{{ e.student.id }}" value="{{ e.final_score }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn">儲存成績</button>
</form>

{% endblock %}
